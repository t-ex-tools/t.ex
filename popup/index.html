<!doctype html>
<html lang="en" class="h-100">
  <head>
    <link rel="stylesheet" href="../app/libraries/bootstrap/bootstrap.min.css"/>
    <link rel="stylesheet" href="../app/libraries/bootstrap-vue/bootstrap-vue.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <style>
      body {width: 320px;}
    </style>
  </head>
  <body class="h-100" v-bind:onunload="flushRequests()">
    <div id="app" class="h-100">

      <b-container fluid class="h-100">
        <b-row class="h-100">
          <b-col cols="12" class="pt-3">
            <b-list-group class="mb-3">
              <b-list-group-item button @click="openApp()">Open t.EX</b-list-group-item>
              <b-list-group-item button @click="flushRequests()">Flush requests queue</b-list-group-item>
            </b-list-group>
          </b-col>
        </b-row>
      </b-container>
      
    </div>
    <script src="../app/libraries/vue.js/vue.js"></script>
    <script type="module" src="index.js"></script>
  </body>
</html>
